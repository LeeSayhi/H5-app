<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>H5主题页面</title>

	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/lib/jquery-3.1.1.min.js"></script>
	<script src="../js/H5ComponentBase.js"></script>

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone {
			position: absolute;
			width: 340px;
			height: 540px;
			background-color: #fff;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}

	</style>

</head>
<body>	

	<!-- 用于开发测试 H5ComponentBase对象（基本的图文组件）-->
	<div class="iphone">
		
	</div>

	<script>
		var config = {
			type: 'base',
			width: 514,
			height: 306,
			bg: './p1_people.png',
			css: {
				bottom: 0,
				opacity: 0,
			},
			animateIn: { bottom: 50, opacity:1},
			animateOut: { bottom: 0, opacity:0},
			center: true,
		}

		var h5 = new H5ComponentBase('myName', config);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function () {
			leave = !leave;
			$('.h5_component').trigger( leave ? 'onLeave': 'onLoad' );
		})
	</script>
	
</body>
</html>
