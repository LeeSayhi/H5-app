<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>H5主题页面</title>

	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/lib/jquery-3.1.1.min.js"></script>
	<script src="../js/H5ComponentBase.js"></script>

	<link rel="stylesheet" href="../css/H5ComponentBar.css">
	<script src="../js/H5ComponentBar.js"></script>

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone {
			position: absolute;
			width: 340px;
			height: 540px;
			background-color: #fff;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}

	</style>

</head>
<body>	

	<!-- 用于开发测试 H5ComponentPoint对象（散点图组件）-->
	<div class="iphone">
		
	</div>

	<script>
		var config = {
			type: 'bar',
			width: 500,
			height: 600,
			data: [
				['HTML/CSS', .4, 'red'],
				['HTML5', .5],
				['CSS3', .3],
				['JavaScript', .2],
				['jQuery', .4],
				['Bootstrap', .1],
			],
			css: {
				top: 50,
			},
			animateIn: { bottom: '40%', opacity:1},
			animateOut: { bottom: 0, opacity:1},
			center: true,
		}

		var h5 = new H5ComponentBar('componentBar', config);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function () {
			leave = !leave;
			$('.h5_component').trigger( leave ? 'onLeave': 'afterLoad' );
		})
	</script>
	
</body>
</html>
