<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>H5主题页面</title>

	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/lib/jquery-3.1.1.min.js"></script>
	<script src="../js/H5ComponentBase.js"></script>

	<link rel="stylesheet" href="../css/H5ComponentPie.css">
	<script src="../js/H5ComponentPie.js"></script>

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone {
			position: absolute;
			width: 300px;
			height: 540px;
			background-color: #fff;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}

	</style>

</head>
<body>	

	<!-- 用于开发测试 h5_component_pie对象（饼图组件）-->
	<div class="iphone">
		
	</div>

	<script>
		var config = {
			type: 'pie',
			width: 400,
			height: 400,
			data: [
				['CSS', .2, 'red'],
				['HTML5', .3],
				['CSS3', .1],
				['JS', .25],
				['jQuery', .15],
			],
			css: {
				top: 100,
				opacity: 1,
			},
			animateIn: {
				opacity:1, 
				top: 200
			},
			animateOut: {
				opacity:0, 
				top:100
			},
			center: true,
		}

		var h5 = new H5ComponentPie('componentPie', config);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function () {
			leave = !leave;
			$('.h5_component').trigger( leave ? 'onLeave': 'afterLoad' );
		})
	</script>
	
</body>
</html>
