<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>H5主题页面</title>

	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/lib/jquery-3.1.1.min.js"></script>
	<script src="../js/H5ComponentBase.js"></script>

	<link rel="stylesheet" href="../css/H5ComponentPoint.css">
	<script src="../js/H5ComponentPoint.js"></script>

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone {
			position: absolute;
			width: 340px;
			height: 540px;
			background-color: #fff;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}

	</style>

</head>
<body>	

	<!-- 用于开发测试 H5ComponentPoint对象（散点图组件）-->
	<div class="iphone">
		
	</div>

	<script>
		var config = {
			type: 'point',
			width: 300,
			height: 300,
			data: [
				['A项', .4, 'green'], 
				['B项', .2, 'yellow', 0, '-60%'],
				['C项', .1, 'red', 0, '120%']
			],
			css: {
				bottom: 0,
				opacity: 0,
			},
			animateIn: { bottom: '40%', opacity:1},
			animateOut: { bottom: 0, opacity:0},
			center: true
		}

		var h5 = new H5ComponentPoint('myName', config);
		$('.iphone').append(h5);

	    var leave = true;
		$('body').click(function () {
			leave = !leave;
			$('.h5_component').trigger( leave ? 'onLeave': 'afterLoad' );
		});
	</script>
	
</body>
</html>
