<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>H5-APP</title>
	<!-- 基本资源库 -->
	<script src="../js/lib/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.2/jquery.fullPage.js"></script>  
	<!-- H5对象资源&管理内容：页-组件 -->
	<link rel="stylesheet" href="../css/H5.css">
	<script src="../js/H5.js"></script>

	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/H5ComponentBase.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
	</style>

<body>
	<!-- 测试内容组织功能，以及fullpage页面切换&组件切换 -->
	<!-- 内容组织管理，有可能会加载若干个资源 -->
	<script>
		$(function () {
			var h5 = new H5();
			h5.
			addPage('face')
				.addComponent('logo', {
					text: 'logo',
					width: 400,
					height: 100,
					css: {backgroundColor: 'red', top: 200, opacity: 0},
					center: true,
					animateIn: {opacity: 1},
					animateOut: {opacity: 0},
				})
				.addComponent('slogan', {
					text: 'slogan',
					width: 400,
					height: 100,
					css: {backgroundColor: 'red', top: 350},
					center: true,
				})
			.addPage('desc')
				.addComponent('caption', {
					text: '核心理念',
					width: 400,
					height: 100,
					css: {backgroundColor: 'green', top: 300},
					center: true,
				})
		    .addPage('page-3')
			 	.addComponent('caption', {
			 		text: '主要产品',
			 		width: 400,
					height: 100,
					css: {backgroundColor: 'yellow', top: 300},
					center: true,
			 	})
			.loader()
		});
	</script>
</body>
</html>
